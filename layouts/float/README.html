<h1>float布局总结</h1>
<h3>优点：</h3>
<ul>
<li>使块级元素成行排列</li>
<li>响应式易于实现</li>
<li>有多个解决现存bugs的方法</li>
</ul>
<h3>缺点：</h3>
<ul>
<li>脱离文档流，破坏原来布局，难以控制定位</li>
<li>父级元素不能自适应高度，可以用overflow属性解决</li>
<li>需要清除浮动，实现响应式过程中，需要多次对元素清除浮动</li>
</ul>
<h3>应用场景</h3>
<ul>
<li>瀑布流布局</li>
<li>横排列表</li>
<li>流式布局</li>
</ul>
<h3>属性说明</h3>
<ul>
<li>float：left/right 实现一个元素向左或者向右浮动</li>
<li>clear：left/right/both 用于清除元素浮动</li>
</ul>
